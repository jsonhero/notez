fragment AppIdea on Idea {
  id
  title
  document
  metadata {
    groups {
      ...AppIdeaMetadataGroup
    }
  }
  createdAt
  __typename
}

fragment AppIdeaMetadataGroup on MetadataGroup {
  context
  template {
    id
    title
  }
  fields {
    id
    schema {
      id
      name
      type
    }
    value
  }
}